<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solvoro â€” Login</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #071024;
    color: #e6eef6;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
  }
  .login-card {
    background: #0b1220;
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255,255,255,0.05);
  }
  h2 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: 500; }
  input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background:#071024; color:#e6eef6; }
  button {
    width: 100%; margin-top: 20px; padding: 12px;
    border: none; border-radius: 12px; font-weight: 700;
    background: linear-gradient(90deg,#7c3aed,#06b6d4); color: #fff;
    cursor: pointer;
  }
  button:hover { filter: brightness(0.95); }
  p { text-align: center; margin-top: 12px; font-size: 14px; }
  a { color: #06b6d4; text-decoration: none; }
</style>
</head>
<body>
<div class="login-card">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup here</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:5000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('solvoroUser', JSON.stringify(data.user));
      alert('Login successful! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch (err) {
    console.error('Login error:', err);
    alert('Server error! Make sure backend is running.');
  }
});
</script>
</body>
</html>
