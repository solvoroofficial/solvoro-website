<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solvoro â€” Login</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main:#071024;
  --bg-card:#0b1220;
  --text-light:#e6eef6;
  --text-muted:#94a3b8;
  --accent-start:#7c3aed;
  --accent-end:#06b6d4;
  --border-light:rgba(255,255,255,0.05);
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg-main);
  color:var(--text-light);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:10px;
}
.login-card{
  background:var(--bg-card);
  padding:30px;
  border-radius:var(--radius);
  width:100%;
  max-width:400px;
  border:1px solid var(--border-light);
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}
.login-card h2{
  text-align:center;
  margin-bottom:20px;
  color:var(--accent-start);
}
.login-card label{
  display:block;
  margin-top:12px;
  font-weight:500;
}
.login-card input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:var(--bg-main);
  color:var(--text-light);
}
.login-card button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
.login-card button:hover{filter:brightness(1.05);}
.login-card p{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:var(--text-muted);
}
.login-card p a{
  color:var(--accent-end);
  text-decoration:none;
}
@media (max-width:480px){.login-card{padding:20px;}}
</style>
</head>
<body>
<div class="login-card">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">
    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Enter your password">
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup here</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!email||!password){alert('Email and Password required!');return;}
  try{
    const res=await fetch('http://localhost:5000/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });
    const data=await res.json();
    if(res.ok){
      localStorage.setItem('solvoroUser', JSON.stringify(data.user));
      alert('Login successful!');
      window.location.href='dashboard.html';
    } else {alert(data.message||'Login failed!');}
  } catch(err){console.error(err);alert('Server error! Make sure backend is running.');}
});
</script>
</body>
</html>
