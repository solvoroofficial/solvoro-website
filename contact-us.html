<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solvoro | Contact Us</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-main:#071024;
      --bg-card:#0b1220;
      --text-light:#e6eef6;
      --text-muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --border-light:rgba(255,255,255,0.05);
      --radius:12px;
      --bg-light:#f8f9fa;
      --text-dark:#1f2937;
    }

    html[data-theme="light"]{
      --bg-main: var(--bg-light);
      --bg-card: #ffffff;
      --text-light: var(--text-dark);
      --text-muted: #6b7280;
      --border-light: rgba(0,0,0,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: 'Inter', sans-serif;
      background:var(--bg-main);
      color:var(--text-light);
      line-height:1.6;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:20px;}

    /* Header */
    header{
      position:sticky;top:0;z-index:60;
      background:#071024;
      border-bottom:1px solid var(--border-light);
      backdrop-filter: blur(6px);
    }
    html[data-theme="light"] header{
      background:#7c3aed;
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:20px;max-width:1100px;margin:0 auto;padding:14px 20px;position:relative;}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:50%;overflow:hidden;display:grid;place-items:center}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .brand-text{font-weight:700;font-size:18px;color:var(--text-light)}
    nav ul{display:flex;gap:20px;list-style:none;align-items:center;margin:0;transition:max-height 0.3s ease,opacity 0.2s ease;}
    nav ul li{font-weight:600;color:var(--text-muted)}
    nav ul li a{padding:6px 8px;border-radius:8px;display:inline-block;color:var(--text-light)}
    nav ul li a:hover{color:var(--text-light);background:transparent}
    .theme-btn{
      background:transparent;border:none;font-size:20px;cursor:pointer;color:var(--text-light);
      width:42px;height:42px;border-radius:10px;display:grid;place-items:center;
    }
    #menuBtn{
      display:none;
      background:transparent;border:none;font-size:22px;cursor:pointer;color:var(--text-light);
      width:44px;height:44px;border-radius:10px;display:grid;place-items:center;
    }

    html[data-theme="light"] .brand-text,
    html[data-theme="light"] nav ul li a,
    html[data-theme="light"] #menuBtn,
    html[data-theme="light"] .theme-btn{
      color:#ffffff;
    }

    /* Main Contact */
    main{max-width:700px;margin:40px auto;padding:0 20px}
    h1{text-align:center;font-size:36px;margin-bottom:30px}
    form{background:var(--bg-card);padding:30px;border-radius:var(--radius);border:1px solid var(--border-light);display:flex;flex-direction:column;gap:18px}
    input,textarea{padding:12px;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.15);background:var(--bg-card);color:var(--text-light);font-size:15px;width:100%;}
    input::placeholder,textarea::placeholder{color:var(--text-muted);}
    button.submit-btn{padding:12px 20px;border-radius:var(--radius);font-weight:600;font-size:15px;border:none;cursor:pointer;background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#fff;transition:0.3s;}
    button.submit-btn:hover{background:linear-gradient(90deg,#5b21b6,#0284c7);}

    /* Footer */
    footer{margin-top:60px;background:var(--bg-main);padding:30px 20px;text-align:center;border-top:1px solid var(--border-light)}
    footer a{color:var(--accent-start)}
    footer a:hover{color:var(--accent-end)}
    footer p{margin:5px 0;color:var(--text-muted)}

    /* Mobile nav */
    @media(max-width:768px){
      nav ul{flex-direction:column;gap:0;align-items:stretch;position:absolute;top:calc(100% + 8px);right:20px;width:220px;background:#0b1220;border:1px solid var(--border-light);border-radius:12px;padding:6px 0;z-index:50;max-height:0;overflow:hidden;opacity:0;pointer-events:none}
      nav ul.show{max-height:520px;opacity:1;pointer-events:auto}
      nav ul li a{display:block;padding:12px 16px;color:#ffffff}
      #menuBtn{display:grid}
    }
  </style>
</head>
<body data-theme="dark">

  <!-- Header -->
  <header>
    <div class="nav container">
      <div class="brand">
        <div class="logo">
          <img src="https://solvoro.odoo.com/web/image/501-f67bde90/image_1754291209729.webp" alt="Solvoro logo">
        </div>
        <div class="brand-text">Solvoro</div>
      </div>

      <button id="menuBtn" class="theme-btn" aria-label="Toggle navigation" aria-controls="mainNavList" aria-expanded="false">☰</button>

      <nav aria-label="Main navigation">
        <ul id="mainNavList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>

      <div style="display:flex;align-items:center;gap:10px">
        <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">🌙</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mblzowjj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
      <textarea name="message" rows="5" placeholder="Your Message / Query" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Follow us on <a href="https://instagram.com/solvoro.freelancing" target="_blank">@solvoro.freelancing</a> &nbsp; | &nbsp; <a href="mailto:solvoro.official@gmail.com">solvoro.official@gmail.com</a></p>
      <p>&copy; Solvoro 2025. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Theme toggle
    (function(){
      const html = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('solvoroTheme');
      function applyTheme(theme){
        html.setAttribute('data-theme', theme);
        localStorage.setItem('solvoroTheme', theme);
        btn.textContent = theme === 'light' ? '☀️' : '🌙';
      }
      if(saved==='light'||saved==='dark') applyTheme(saved);
      else applyTheme('dark');
      btn.addEventListener('click',()=>{
        const current = html.getAttribute('data-theme')==='light'?'light':'dark';
        applyTheme(current==='light'?'dark':'light');
      });
    })();

    // Mobile menu toggle
    (function(){
      const menuBtn = document.getElementById('menuBtn');
      const ul = document.getElementById('mainNavList');
      menuBtn.addEventListener('click', ()=>{
        ul.classList.toggle('show');
        const expanded = ul.classList.contains('show');
        menuBtn.setAttribute('aria-expanded', expanded);
      });
    })();
  </script>
</body>
</html>
