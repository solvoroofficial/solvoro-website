<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solvoro — Contact Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f29">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-main:#071024;
      --bg-card:#0b1220;
      --text-light:#e6eef6;
      --text-muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --border-light:rgba(255,255,255,0.05);
      --radius:12px;
      --topbar-height:56px;
      --mobile-bottom-height:70px;
      --sidebar-width:260px;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-main);
      color:var(--text-light);
      line-height:1.6;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}

    /* ==================== MOBILE LAYOUT ==================== */
    .topbar{
      position:fixed;top:0;left:0;right:0;z-index:140;
      height:var(--topbar-height);
      background:rgba(7,16,36,.95);
      border-bottom:1px solid var(--border-light);
      backdrop-filter:blur(6px);
      display:flex;align-items:center;justify-content:space-between;
      padding:8px 16px;padding-top:env(safe-area-inset-top);
    }
    .topbar .brand{display:flex;align-items:center;gap:10px;font-weight:700;font-size:1.1rem}
    .topbar .brand img{width:36px;height:36px;border-radius:50%}
    .topbar .menu-btn{
      width:40px;height:40px;background:transparent;border:none;border-radius:10px;
      display:flex;align-items:center;justify-content:center;cursor:pointer;
      color:var(--text-light);font-size:22px;
    }

    main{
      flex:1;
      padding-top:calc(var(--topbar-height) + env(safe-area-inset-top));
      padding-bottom:var(--mobile-bottom-height);
      overflow-y:auto;
    }
    .container{
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
    }

    .mobile-bottom-nav{
      position:fixed;left:0;right:0;bottom:0;
      height:var(--mobile-bottom-height);
      background:rgba(7,16,36,.95);
      border-top:1px solid var(--border-light);
      display:flex;justify-content:space-around;align-items:center;
      z-index:160;
      padding-bottom:env(safe-area-inset-bottom);
      box-shadow:0 -2px 10px rgba(0,0,0,.2);
    }
    .mobile-bottom-nav a{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:5px;text-decoration:none;color:var(--text-muted);font-size:11px;font-weight:500;
      width:25%;padding:8px 0;border-radius:8px;transition:all .15s;
    }
    .mobile-bottom-nav svg{width:22px;height:22px;stroke:currentColor;fill:none}
    .mobile-bottom-nav a.active{color:var(--accent-end);font-weight:600}
    .mobile-bottom-nav a:active{transform:scale(.93)}

    .mobile-menu-overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:199;
      opacity:0;pointer-events:none;transition:opacity .2s;
    }
    .mobile-menu-overlay.show{opacity:1;pointer-events:all}
    .mobile-menu{
      position:fixed;top:0;left:0;right:0;background:var(--bg-card);
      padding:16px;padding-top:calc(var(--topbar-height)+env(safe-area-inset-top));
      border-radius:0 0 16px 16px;box-shadow:0 10px 20px rgba(0,0,0,.3);
      transform:translateY(-100%);transition:transform .3s;z-index:200;
      max-height:80vh;overflow-y:auto;
    }
    .mobile-menu.show{transform:translateY(0)}
    .mobile-menu .close-menu{
      position:absolute;top:12px;right:12px;background:none;border:none;
      font-size:1.5rem;cursor:pointer;color:var(--text-muted);
    }
    .mobile-menu .nav{display:flex;flex-direction:column;gap:8px;margin-top:20px}
    .mobile-menu a{
      display:flex;gap:12px;align-items:center;padding:14px 16px;
      color:var(--text-light);text-decoration:none;border-radius:10px;
      font-weight:500;transition:all .15s;
    }
    .mobile-menu a:hover{background:rgba(255,255,255,.05);color:var(--accent-end)}

    .sidebar{display:none}

    /* ==================== DESKTOP LAYOUT ==================== */
    @media (min-width:769px){
      body{
        flex-direction:row;
        padding:0 !important;
      }
      .topbar, .mobile-bottom-nav, .mobile-menu-overlay, .mobile-menu{
        display:none !important;
      }

      .sidebar{
        display:flex;
        width:var(--sidebar-width);
        background:var(--bg-card);
        border-right:1px solid var(--border-light);
        padding:24px 16px;
        position:fixed;
        top:0;bottom:0;left:0;
        flex-direction:column;
        justify-content:space-between;
        gap:12px;
        z-index:120;
        overflow-y:auto;
      }

      main{
        margin-left:var(--sidebar-width);
        width:calc(100% - var(--sidebar-width));
        padding:40px 0;
        flex:1;
        min-height:100vh;
        background:var(--bg-main);
      }

      .container{
        max-width:none !important;
        margin:0 !important;
        padding:0 32px;
        width:100%;
      }

      .contact-form-wrapper {
        max-width:700px;
        margin-left:auto;
        margin-right:auto;
      }

      .brand img{width:42px;height:42px}
      .brand .name{font-size:1.2rem}
      .nav{margin-top:20px;display:flex;flex-direction:column;gap:10px}
      .nav a{
        display:flex;gap:10px;align-items:center;padding:10px 14px;
        color:var(--text-light);text-decoration:none;border-radius:10px;
        font-weight:500;transition:all .15s;
      }
      .nav a:hover{background:rgba(255,255,255,.08);color:var(--accent-end)}
      .nav svg{width:20px;height:20px;stroke:currentColor;fill:none}
      .sidebar-footer{font-size:.85rem;color:var(--text-muted);border-top:1px solid var(--border-light);padding-top:12px;text-align:center}
    }

    /* ==================== CONTACT FORM ==================== */
    .page-title{
      text-align:center;margin-bottom:32px;
    }
    .page-title h1{
      font-size:2.4rem;font-weight:800;margin:0;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      -webkit-background-clip:text;background-clip:text;
      color:transparent;
    }

    .contact-form-wrapper{
      background:var(--bg-card);
      padding:32px;
      border-radius:var(--radius);
      border:1px solid var(--border-light);
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .form-group{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    label{
      font-weight:500;font-size:0.95rem;color:var(--text-light);
    }
    input, textarea{
      padding:12px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.15);
      background:var(--bg-card);
      color:var(--text-light);
      font-size:15px;
      width:100%;
      transition:border .2s;
    }
    input:focus, textarea:focus{
      outline:none;
      border-color:var(--accent-end);
    }
    input::placeholder, textarea::placeholder{
      color:var(--text-muted);
    }
    .submit-btn{
      padding:12px 20px;
      border-radius:var(--radius);
      font-weight:700;
      font-size:15px;
      border:none;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#fff;
      transition:all .2s;
      align-self:flex-start;
    }
    .submit-btn:hover{
      filter:brightness(1.05);
      transform:translateY(-1px);
    }
    .submit-btn:active{
      transform:translateY(0);
    }

    @media(max-width:1000px){.page-title h1{font-size:2.1rem}}
    @media(max-width:700px){
      .page-title h1{font-size:1.9rem}
      .contact-form-wrapper{padding:24px}
    }
    @media(max-width:480px){
      .container{padding:0 16px}
      .submit-btn{width:100%;align-self:stretch}
    }
  </style>
</head>
<body>

  <!-- MOBILE TOPBAR -->
  <header class="topbar" role="banner">
    <div class="brand">
      <img src="https://solvoro.odoo.com/web/image/501-f67bde90/image_1754291209729.webp" alt="Solvoro logo">
      <div>Solvoro</div>
    </div>
    <div style="display:flex;gap:8px;">
      <button class="menu-btn" id="openMenuBtn" aria-label="Open menu">
        <svg viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
      </button>
      <button id="darkToggle" class="menu-btn" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" style="display:none"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707.707m12.728 0l-.707-.707M6.343 17.657l-.707-.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
        <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
    </div>
  </header>

  <!-- MOBILE MENU -->
  <div class="mobile-menu-overlay" id="menuOverlay"></div>
  <div class="mobile-menu" id="mobileMenu">
    <button class="close-menu" id="closeMenuBtn">×</button>
    <nav class="nav" aria-label="Mobile menu">
      <a href="index.html"><svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5"></path><path d="M9 22V12h6v10"></path></svg><span>Home</span></a>
      <a href="about.html"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20v-1a6 6 0 0 1 12 0v1"/></svg><span>About</span></a>
      <a href="services.html"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8"></rect><rect x="13" y="3" width="8" height="4"></rect><rect x="13" y="11" width="8" height="10"></rect><rect x="3" y="13" width="8" height="8"></rect></svg><span>Services</span></a>
      <a href="contact-us.html" class="active"><svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg><span>Contact</span></a>
    </nav>
  </div>

  <!-- DESKTOP SIDEBAR -->
  <aside class="sidebar" role="navigation" aria-label="Sidebar">
    <div>
      <div class="brand">
        <img src="https://solvoro.odoo.com/web/image/501-f67bde90/image_1754291209729.webp" alt="Solvoro logo">
        <div class="name">Solvoro</div>
      </div>
      <nav class="nav" aria-label="Main">
        <a href="index.html"><svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5"></path><path d="M9 22V12h6v10"></path></svg><span>Home</span></a>
        <a href="about.html"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20v-1a6 6 0 0 1 12 0v1"/></svg><span>About</span></a>
        <a href="services.html"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8"></rect><rect x="13" y="3" width="8" height="4"></rect><rect x="13" y="11" width="8" height="10"></rect><rect x="3" y="13" width="8" height="8"></rect></svg><span>Services</span></a>
        <a href="contact-us.html" class="active"><svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg><span>Contact</span></a>
      </nav>
    </div>
    <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-top:10px;">
      <button id="darkToggleDesktop" style="background:none;border:none;cursor:pointer;padding:6px;">
        <svg class="sun-icon" viewBox="0 0 24 24" width="18" height="18" style="display:none"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707.707m12.728 0l-.707-.707M6.343 17.657l-.707-.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/></svg>
        <svg class="moon-icon" viewBox="0 0 24 24" width="18" height="18"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
    </div>
    <div class="sidebar-footer">© 2025 Solvoro</div>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="mainContent">
    <div class="container">

      <!-- PAGE TITLE -->
      <section class="page-title" aria-labelledby="contact-title">
        <h1 id="contact-title">Contact Us</h1>
      </section>

      <!-- CONTACT FORM -->
      <section class="contact-form-wrapper">
        <form action="https://formspree.io/f/mblzowjj" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="mobile">Your Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message / Query</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us how we can help you..." required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>

    </div>
  </main>

  <!-- MOBILE BOTTOM NAV -->
  <nav class="mobile-bottom-nav" role="navigation" aria-label="Mobile navigation">
    <a href="index.html" id="mb-home"><svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5"></path><path d="M9 22V12h6v10"></path></svg><span>Home</span></a>
    <a href="about.html" id="mb-about"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M6 20v-1a6 6 0 0 1 12 0v1"/></svg><span>About</span></a>
    <a href="services.html" id="mb-services"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8"></rect><rect x="13" y="3" width="8" height="4"></rect><rect x="13" y="11" width="8" height="10"></rect><rect x="3" y="13" width="8" height="8"></rect></svg><span>Services</span></a>
    <a href="contact-us.html" id="mb-contact" class="active"><svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M22 6l-10 7L2 6"/></svg><span>Contact</span></a>
  </nav>

  <!-- SCRIPT -->
  <script type="module">
    // Mobile menu
    const openMenuBtn = document.getElementById('openMenuBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    openMenuBtn?.addEventListener('click',()=>{mobileMenu.classList.add('show');menuOverlay.classList.add('show');});
    closeMenuBtn?.addEventListener('click',()=>{mobileMenu.classList.remove('show');menuOverlay.classList.remove('show');});
    menuOverlay?.addEventListener('click',()=>{mobileMenu.classList.remove('show');menuOverlay.classList.remove('show');});

    // Dark mode
    function updateIcons() {
      const isDark = document.body.classList.contains('dark');
      document.querySelectorAll('.sun-icon').forEach(el => el.style.display = isDark ? 'block' : 'none');
      document.querySelectorAll('.moon-icon').forEach(el => el.style.display = isDark ? 'none' : 'block');
    }
    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
      updateIcons();
    }
    document.getElementById('darkToggle')?.addEventListener('click', toggleDark);
    document.getElementById('darkToggleDesktop')?.addEventListener('click', toggleDark);
    if(localStorage.getItem('darkMode')==='true') document.body.classList.add('dark');
    updateIcons();

    // Active nav
    (function(){
      const path = location.pathname.split('/').pop()||'index.html';
      const map={'index.html':'mb-home','about.html':'mb-about','services.html':'mb-services','contact-us.html':'mb-contact'};
      const id=map[path];
      if(id) document.getElementById(id)?.classList.add('active');
    })();
  </script>
</body>
</html>
