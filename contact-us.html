<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solvoro ‚Äî Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: #071024;
  --bg-card: #0b1220;
  --text-light: #e6eef6;
  --text-muted: #94a3b8;
  --accent-gradient-start: #7c3aed;
  --accent-gradient-end: #06b6d4;
  --btn-hover-start: #5b21b6;
  --btn-hover-end: #0284c7;
  --border-light: rgba(255,255,255,0.05);
  --radius: 12px;
  --bg-light: #f8f9fa;
  --text-dark: #1f2937;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',sans-serif;background:var(--bg-main);color:var(--text-light);line-height:1.5;min-height:100vh;transition:background 0.3s, color 0.3s;}
a{color:inherit;text-decoration:none;}
.container{max-width:900px;margin:40px auto;padding:0 20px;}

/* Header */
header{position:sticky;top:0;z-index:100;background:rgba(7,16,36,0.85);border-bottom:1px solid var(--border-light);backdrop-filter:blur(6px);padding:25px 0;transition:background 0.3s;}
.nav{display:flex;align-items:center;justify-content:space-between;gap:20px;}
.brand{display:flex;align-items:center;gap:12px;}
.logo{width:48px;height:48px;border-radius:50%;display:grid;place-items:center;overflow:hidden;}
.brand-text{font-size:20px;font-weight:700;}
nav ul{display:flex;list-style:none;gap:24px;}
nav ul li{font-weight:500;font-size:15px;transition:color 0.2s;}
nav ul li:hover{color:var(--accent-gradient-start);}
.hamburger{display:none;background:none;border:none;font-size:24px;cursor:pointer;}
.cta-buttons button{margin-left:10px;cursor:pointer;padding:6px 12px;border-radius:50%;border:none;background:none;font-size:20px;}
@media(max-width:900px){nav ul{display:none;}.hamburger{display:block;}}

/* Form */
h2{text-align:center;margin-bottom:24px;font-weight:700;font-size:28px;}
form{display:flex;flex-direction:column;gap:18px;background:var(--bg-card);padding:30px;border-radius:var(--radius);border:1px solid var(--border-light);transition:background 0.3s,color 0.3s;}
input,textarea{padding:12px;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.15);background:var(--bg-card);color:var(--text-light);font-size:15px;width:100%;transition:background 0.3s,color 0.3s;}
input::placeholder,textarea::placeholder{color:var(--text-muted);}
button.submit-btn{padding:12px 20px;border-radius:var(--radius);font-weight:600;font-size:15px;border:none;cursor:pointer;background:linear-gradient(90deg,var(--accent-gradient-start),var(--accent-gradient-end));color:#fff;transition:0.3s;}
button.submit-btn:hover{background:linear-gradient(90deg,var(--btn-hover-start),var(--btn-hover-end));}

/* Footer */
footer{background:var(--bg-main);color:var(--text-muted);padding:40px 20px;border-top:1px solid var(--border-light);text-align:center;font-size:14px;transition:background 0.3s,color 0.3s;}
footer a{color:var(--text-muted);} footer a:hover{color:var(--accent-gradient-start);}
</style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">
      <div class="logo">
        <img src="https://solvoro.odoo.com/web/image/501-f67bde90/image_1754291209729.webp" alt="Solvoro Logo" style="width:48px; height:48px; border-radius:50%;">
      </div>
      <div class="brand-text">Solvoro</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>
    <button class="hamburger" id="menuBtn" aria-expanded="false">‚ò∞</button>
    <div class="cta-buttons">
      <button id="themeToggle">üåô</button>
    </div>
  </div>
</header>

<main class="container">
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mblzowjj" method="POST" target="_blank">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
    <textarea name="message" rows="5" placeholder="Your Message / Query" required></textarea>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</main>

<footer>
  <p>Follow us on <a href="https://instagram.com/solvoro.freelancing" target="_blank">Instagram</a> &nbsp; | &nbsp; Email: <a href="mailto:solvoro.official@gmail.com">solvoro.official@gmail.com</a></p>
  <p>&copy; Solvoro 2025. All Rights Reserved.</p>
</footer>

<script>
// Mobile menu
const menuBtn = document.getElementById('menuBtn');
menuBtn && menuBtn.addEventListener('click', ()=>{
  const ul = menuBtn.parentElement.querySelector('nav ul');
  ul.style.display = ul.style.display==='flex'?'none':'flex';
  menuBtn.setAttribute('aria-expanded', String(ul.style.display==='flex'));
});

// Dark/Light Mode Toggle with single symbol
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', ()=>{
  if(document.body.dataset.theme === 'light'){
    document.body.dataset.theme = 'dark';
    document.body.style.backgroundColor = '';
    document.body.style.color = '';
    themeToggle.textContent = 'üåô';
  } else {
    document.body.dataset.theme = 'light';
    document.body.style.backgroundColor = 'var(--bg-light)';
    document.body.style.color = 'var(--text-dark)';
    themeToggle.textContent = '‚òÄÔ∏è';
  }
});
</script>

</body>
</html>
