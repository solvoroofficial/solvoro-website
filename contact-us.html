<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solvoro — Contact Us</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-main:#071024;
      --bg-card:#0b1220;
      --text-light:#e6eef6;
      --text-muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --border-light:rgba(255,255,255,0.05);
      --radius:12px;
      --max-width:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-main);
      color:var(--text-light);
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}

    /* Header */
    header{
      position:sticky;top:0;z-index:60;
      background:rgba(7,16,36,0.95);
      border-bottom:1px solid var(--border-light);
      backdrop-filter:blur(6px);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      max-width:var(--max-width);
      margin:0 auto;
      padding:12px 20px;
      position:relative;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:50%;overflow:hidden;display:grid;place-items:center}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .brand-text{font-weight:700;font-size:18px;color:var(--text-light)}

    nav ul{
      display:flex;
      gap:20px;
      list-style:none;
      align-items:center;
      margin:0;
      transition:max-height 300ms ease,opacity 220ms ease;
    }
    nav ul li a{
      padding:6px 8px;
      border-radius:8px;
      display:inline-block;
      color:var(--text-light);
      font-weight:600;
    }

    #menuBtn{
      display:none;
      background:transparent;
      border:none;
      font-size:22px;
      cursor:pointer;
      color:var(--text-light);
      width:44px;height:44px;
      border-radius:10px;
      display:grid;
      place-items:center;
    }

    /* Footer */
    footer{
      padding:26px 20px;
      background:var(--bg-main);
      color:var(--text-muted);
      border-top:1px solid var(--border-light);
      text-align:center;
      margin-top:40px;
    }
    footer a{color:var(--text-muted)}
    footer a:hover{color:var(--accent-start)}

    /* Contact form */
    main{max-width:700px;margin:40px auto;padding:0 20px}
    h1{text-align:center;font-size:36px;margin-bottom:30px}
    form{
      background:var(--bg-card);
      padding:30px;
      border-radius:var(--radius);
      border:1px solid var(--border-light);
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    input,textarea{
      padding:12px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.15);
      background:var(--bg-card);
      color:var(--text-light);
      font-size:15px;
      width:100%;
    }
    input::placeholder,textarea::placeholder{color:var(--text-muted);}
    button.submit-btn{
      padding:12px 20px;
      border-radius:var(--radius);
      font-weight:600;
      font-size:15px;
      border:none;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#fff;
      transition:0.3s;
    }
    button.submit-btn:hover{background:linear-gradient(90deg,#5b21b6,#0284c7);}

    /* Mobile nav */
    @media(max-width:768px){
      #menuBtn{
        display:grid;
        position:absolute;
        right:20px;
        top:50%;
        transform:translateY(-50%);
      }
      nav ul{
        flex-direction:column;
        gap:0;
        align-items:stretch;
        position:absolute;
        top:calc(100% + 8px);
        right:20px;
        width:220px;
        background:#0b1220;
        border:1px solid var(--border-light);
        border-radius:12px;
        padding:6px 0;
        z-index:50;
        max-height:0;
        overflow:hidden;
        opacity:0;
        pointer-events:none;
        transition:max-height 300ms ease,opacity 220ms ease,transform 220ms ease;
      }
      nav ul.show{
        max-height:520px;
        opacity:1;
        pointer-events:auto;
      }
      nav ul li a{
        display:block;
        padding:12px 16px;
        color:#ffffff;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">
          <img src="https://solvoro.odoo.com/web/image/501-f67bde90/image_1754291209729.webp" alt="Solvoro logo">
        </div>
        <div class="brand-text">Solvoro</div>
      </div>

      <button id="menuBtn" aria-label="Toggle navigation">☰</button>

      <nav>
        <ul id="mainNavList">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="partners.html">Partners</a></li>
          <li><a href="contact-us.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mblzowjj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
      <textarea name="message" rows="5" placeholder="Your Message / Query" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://www.instagram.com/solvoro.freelancing" target="_blank">Follow us on Instagram</a>
    <p>Mail: solvoro.official@gmail.com</p>
    <p>&copy; 2025 Solvoro. All Rights Reserved.</p>
  </footer>

  <script>
    // ===== Mobile menu toggle =====
    (function(){
      const menuBtn = document.getElementById('menuBtn');
      const navList = document.getElementById('mainNavList');

      function closeMenu(){
        navList.classList.remove('show');
        menuBtn.setAttribute('aria-expanded','false');
      }
      function openMenu(){
        navList.classList.add('show');
        menuBtn.setAttribute('aria-expanded','true');
      }

      menuBtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        if(navList.classList.contains('show')) closeMenu();
        else openMenu();
      });

      document.addEventListener('click', (e)=>{
        if(window.innerWidth > 768) return;
        if(!navList.contains(e.target) && !menuBtn.contains(e.target)){
          closeMenu();
        }
      });

      document.addEventListener('keydown',(e)=>{
        if(e.key === 'Escape'){ closeMenu(); }
      });

      window.addEventListener('resize', ()=>{
        if(window.innerWidth > 768){ closeMenu(); }
      });
    })();
  </script>
</body>
</html>
