<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solvoro Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b132b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: #1c2541;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
    }
    button {
      background: #5bc0be;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Solvoro ðŸ‘‹</h2>
    <p id="welcomeText">Loading your info...</p>
    <div id="userInfo"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // ðŸ”¥ Solvoro Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbWQgBjAIAn-OI3DzDAqx7lmLmbUCUAWU",
      authDomain: "solvoro-c9155.firebaseapp.com",
      projectId: "solvoro-c9155",
      storageBucket: "solvoro-c9155.firebasestorage.app",
      messagingSenderId: "536457030363",
      appId: "1:536457030363:web:e3315527c15fc037ba3afe",
      measurementId: "G-Z47VFQ3C7Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeText = document.getElementById("welcomeText");
    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    // ðŸ§  Check if user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        try {
          const docRef = doc(db, "users", uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            welcomeText.textContent = `Welcome, ${data.name}!`;
            userInfo.innerHTML = `
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Phone:</strong> ${data.phone || "Not provided"}</p>
              <p><strong>Business:</strong> ${data.businessName || "N/A"}</p>
              <p><strong>Type:</strong> ${data.businessType || "N/A"}</p>
              <p><strong>City:</strong> ${data.city}</p>
              <p><strong>Joined:</strong> ${new Date(data.joined).toDateString()}</p>
            `;
          } else {
            welcomeText.textContent = "Profile not found!";
          }

        } catch (error) {
          console.error(error);
          welcomeText.textContent = "Error loading your info.";
        }

      } else {
        // ðŸšª No user logged in â†’ redirect
        window.location.href = "signup.html";
      }
    });

    // ðŸ”’ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
