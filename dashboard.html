<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solvoro â€” Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #071024;
      --bg-card: #0b1220;
      --text-light: #e6eef6;
      --text-muted: #94a3b8;
      --accent-start: #7c3aed;
      --accent-end: #06b6d4;
      --border-light: rgba(255,255,255,0.05);
      --radius: 12px;
      --container-width: 1100px;
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-light);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    main.container {
      max-width: var(--container-width);
      margin: 40px auto;
      padding: 0 20px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    h2 { color: var(--accent-start); margin-bottom:20px; }

    .dashboard { display:flex; flex-direction:column; gap:16px; }

    .info-card {
      background: var(--bg-card);
      padding: 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border-light);
    }
    .info-card h3 { margin-bottom:6px; color: var(--accent-start); }
    .info-card p { margin:0; color: var(--text-muted); }

    .profile-card {
      display:flex; align-items:center; gap:12px;
      background: var(--bg-card);
      padding:16px;
      border-radius: var(--radius);
      border:1px solid var(--border-light);
    }
    .profile-card img {
      width:64px; height:64px; border-radius:50%;
      object-fit:cover; border:1px solid rgba(255,255,255,0.1);
    }

    .logout-btn {
      margin-top:20px;
      padding:12px;
      border:none;
      border-radius: var(--radius);
      background: linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#fff;
      font-weight:700;
      cursor:pointer;
      width:150px;
    }

    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Header + Footer injected by layout.js -->
  <div id="layout-header"></div>

  <main class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div class="dashboard" id="dashboardContent">
      <!-- User info cards injected here -->
    </div>
  </main>

  <div id="layout-footer"></div>

  <script src="script/layout.js"></script>
  <script>
    function populateDashboard() {
      const userData = JSON.parse(localStorage.getItem('solvoroUser'));
      const dashboard = document.getElementById('dashboardContent');

      if (!userData) {
        dashboard.innerHTML = '<p>You are not logged in. Please <a href="login.html">login</a>.</p>';
        return;
      }

      dashboard.innerHTML = '';

      // Profile card
      const profileCard = document.createElement('div');
      profileCard.className = 'profile-card';
      profileCard.innerHTML = `
        <img src="${userData.profileImage || 'favicon.png'}" alt="Profile Image">
        <div>
          <h3>${userData.fullName}</h3>
          <p>${userData.email}</p>
        </div>
      `;
      dashboard.appendChild(profileCard);

      // Other fields
      const fields = [
        { label: 'Phone Number', value: userData.phone || 'Not provided' },
        { label: 'Date of Birth', value: userData.dob || 'Not provided' },
        { label: 'City', value: userData.city || 'Not provided' },
        { label: 'Country', value: userData.country || 'Not provided' },
        { label: 'Notes', value: userData.notes || 'None' },
      ];

      fields.forEach(f => {
        const card = document.createElement('div');
        card.className = 'info-card';
        card.innerHTML = `<h3>${f.label}</h3><p>${f.value}</p>`;
        dashboard.appendChild(card);
      });

      // Logout button
      const logoutBtn = document.createElement('button');
      logoutBtn.className = 'logout-btn';
      logoutBtn.textContent = 'Logout';
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('solvoroUser');
        alert('Logged out!');
        window.location.href = 'index.html';
      });
      dashboard.appendChild(logoutBtn);
    }

    document.addEventListener('DOMContentLoaded', populateDashboard);
  </script>
</body>
</html>
