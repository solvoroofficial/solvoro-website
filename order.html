<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solvoro — Place Your Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg-main:#071024;
  --bg-card:#0b1220;
  --text-light:#e6eef6;
  --text-muted:#94a3b8;
  --accent:#7c3aed;
  --border-light:rgba(255,255,255,0.05);
  --radius:12px;
  --bg-light:#ffffff;
  --text-dark:#1f2937;
}

/* Light mode overrides */
html[data-theme="light"]{
  --page-bg: var(--bg-light);
  --card-bg: #ffffff;
  --page-text: var(--text-dark);
  --text-muted: #6b7280;
  --header-bg: var(--accent);
  --footer-bg: #ffffff;
}

/* Dark mode overrides */
html[data-theme="dark"]{
  --page-bg: var(--bg-main);
  --card-bg: var(--bg-card);
  --page-text: var(--text-light);
  --text-muted: #94a3b8;
  --header-bg: rgba(7,16,36,0.95);
  --footer-bg: var(--bg-main);
}

body{
  font-family:'Inter',sans-serif;
  background:var(--page-bg);
  color:var(--page-text);
  margin:0;
  line-height:1.6;
}

a{color:inherit;text-decoration:none;}
.container{max-width:900px;margin:40px auto;padding:0 20px;}

/* Header */
header{
  position:sticky; top:0; z-index:60;
  background: var(--header-bg);
  border-bottom:1px solid var(--border-light);
  backdrop-filter: blur(6px);
}

.nav{
  max-width:1100px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}

.brand{display:flex;align-items:center;gap:12px;}
.logo{width:48px;height:48px;border-radius:50%;overflow:hidden;display:grid;place-items:center;}
.logo img{width:100%;height:100%;object-fit:cover;display:block;}
.brand-text{font-weight:700;font-size:18px;color:#fff;}

nav ul{
  display:flex;gap:18px;list-style:none;margin:0;padding:0;align-items:center;
}
nav ul li a{
  color:#ffffff;
  font-weight:600;
  padding:6px 8px;
  border-radius:8px;
  text-decoration:none;
  display:inline-block;
}

.theme-btn, #menuBtn{
  background:transparent;
  border:none;
  font-size:20px;
  cursor:pointer;
  color:#ffffff;
  width:42px; height:42px;
  border-radius:10px;
  display:grid;
  place-items:center;
}

/* Form Section */
h2{text-align:center;font-size:28px;font-weight:700;margin-bottom:24px;}
form { 
  display:flex; flex-direction: column; gap:18px; 
  background: var(--card-bg); 
  padding: 30px; 
  border-radius: var(--radius);
  border: 1px solid var(--border-light);
}

input, select, textarea { 
  padding:12px; border-radius: var(--radius);
  border: 1px solid rgba(255,255,255,0.15);
  background: var(--card-bg);
  color: var(--page-text);
  font-size: 15px;
  width:100%;
}
input::placeholder, textarea::placeholder { color: var(--text-muted); }

button { 
  padding: 12px 20px; border-radius: var(--radius);
  font-weight:600; font-size:15px; border:none; cursor:pointer;
  background: linear-gradient(90deg, #7c3aed, #06b6d4);
  color:#fff; transition:0.3s;
}
button:hover { 
  background: linear-gradient(90deg, #5b21b6, #0284c7);
}

.agreement-box { 
  background: var(--card-bg); 
  padding: 16px; 
  border-radius: var(--radius); 
  max-height: 250px; overflow-y:auto; white-space: pre-wrap; 
  border:1px solid var(--border-light);
}

/* Footer */
footer{
  background: var(--footer-bg);
  color:var(--text-muted);
  padding:40px 20px;
  border-top:1px solid var(--border-light);
  text-align:center;
  font-size:14px;
  transition:background 0.3s,color 0.3s;
}
footer a{color:var(--text-muted);}
footer a:hover{color:var(--accent);}

/* Mobile nav */
@media(max-width:900px){
  nav ul{
    position:absolute;
    right:20px;
    top:calc(100% + 8px);
    width:220px;
    flex-direction:column;
    background: var(--card-bg);
    border:1px solid var(--border-light);
    border-radius:12px;
    padding:6px 0;
    max-height:0;
    overflow:hidden;
    opacity:0;
    pointer-events:none;
    transition:max-height .28s ease, opacity .18s ease;
  }
  nav ul.show{max-height:520px;opacity:1;pointer-events:auto;}
  nav ul li a{display:block;padding:12px 16px;color:var(--page-text);}
  #menuBtn{display:grid;}
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="nav container">
    <div class="brand">
      <div class="logo">
        <img src="favicon.png" alt="Solvoro Logo">
      </div>
      <div class="brand-text">Solvoro</div>
    </div>

    <button id="menuBtn" aria-label="Toggle navigation" aria-expanded="false">☰</button>

    <nav aria-label="Main navigation">
      <ul id="mainNavList">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </nav>

    <div style="display:flex;align-items:center;gap:10px">
      <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">🌙</button>
    </div>
  </div>
</header>

<!-- Main Form Section -->
<main class="container">
  <h2>Place Your Order</h2>
  <form id="orderForm" action="https://formspree.io/f/xblzoqvj" method="POST" target="_blank">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="tel" name="mobile" placeholder="Your Mobile Number" required>
    
    <select id="serviceSelect" name="service" required>
      <option value="" disabled selected>Select Service</option>
      <option value="Website Design">Website Design</option>
      <option value="Logo Design">Logo Design</option>
      <option value="Poster / Social Media Design">Poster / Social Media Design</option>
      <option value="CV / Resume Design">CV / Resume Design</option>
      <option value="Promotional / Ad Video">Promotional / Ad Video</option>
      <option value="Cover Letter Writing">Cover Letter Writing</option>
      <option value="Website Maintenance Pack">Website Maintenance Pack</option>
    </select>

    <textarea name="details" rows="4" placeholder="Describe your requirements..." required></textarea>

    <div class="agreement-box" id="agreementBox">Please select a service to see the agreement.</div>

    <button type="submit">Submit Order</button>
  </form>
</main>

<!-- Footer -->
<footer>
  <p>Follow us on <a href="https://instagram.com/solvoro.freelancing" target="_blank">Instagram</a> &nbsp; | &nbsp; Email: <a href="mailto:solvoro.official@gmail.com">solvoro.official@gmail.com</a></p>
  <p>&copy; Solvoro 2025. All Rights Reserved.</p>
</footer>

<script>
  // Dark/Light mode connected for all pages
  (function(){
    const html = document.documentElement;
    const saved = localStorage.getItem('solvoroTheme');
    function applyTheme(t){
      html.setAttribute('data-theme', t);
      localStorage.setItem('solvoroTheme', t);
      const btn = document.getElementById('themeToggle');
      if(btn) btn.textContent = t==='light'?'☀️':'🌙';
    }
    applyTheme(saved==='light'||saved==='dark'?saved:'dark');

    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', ()=>{
      const current = html.getAttribute('data-theme')==='light'?'light':'dark';
      applyTheme(current==='light'?'dark':'light');
    });
  })();

  // Mobile menu toggle
  (function(){
    const menuBtn = document.getElementById('menuBtn');
    const navList = document.getElementById('mainNavList');
    menuBtn.addEventListener('click', ()=>{
      navList.classList.toggle('show');
      menuBtn.setAttribute('aria-expanded', navList.classList.contains('show'));
    });

    document.addEventListener('click', (e)=>{
      if(window.innerWidth>900) return;
      if(!menuBtn.contains(e.target) && !navList.contains(e.target)){
        navList.classList.remove('show');
        menuBtn.setAttribute('aria-expanded','false');
      }
    });

    window.addEventListener('resize', ()=>{
      if(window.innerWidth>900){
        navList.classList.remove('show');
        menuBtn.setAttribute('aria-expanded','false');
      }
    });
  })();

  // Agreements
  const agreements = {
    "Website Design": `Website Design Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery as per agreed timeline. Usage limited to client. Refunds not available after work starts.`,
    "Logo Design": `Logo Design Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery 3-5 days. Usage limited to client. Refunds not available after work starts.`,
    "Poster / Social Media Design": `Poster / Social Media Design Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery as per agreed timeline. Usage limited to client. Refunds not available after work starts.`,
    "CV / Resume Design": `CV / Resume Design Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery 2-3 days. Usage limited to client. Refunds not available after work starts.`,
    "Promotional / Ad Video": `Promotional / Ad Video Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery 5-7 days. Usage limited to client. Refunds not available after work starts.`,
    "Cover Letter Writing": `Cover Letter Agreement:\n50% advance required, non-refundable. Up to 15 revisions included. Ownership transferred after full payment. Delivery 2 days. Usage limited to client. Refunds not available after work starts.`,
    "Website Maintenance Pack": `Website Maintenance Pack:\n₹799/month for up to 50 changes. Extra changes cost extra. Up to 30 revisions per service. 50% advance required, non-refundable.`
  };

  const serviceSelect = document.getElementById('serviceSelect');
  const agreementBox = document.getElementById('agreementBox');
  serviceSelect.addEventListener('change', ()=>{
    const selected = serviceSelect.value;
    agreementBox.textContent = agreements[selected] || "Agreement not found.";
  });
</script>

</body>
</html>
