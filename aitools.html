<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solvoro AI Tools | Coming Soon 2026</title>
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --bg-light: #f4f4f9;
      --text-light: #1e1e2f;
      --bg-dark: #0d1b2a;
      --text-dark: #e0e0e0;
      --accent: #4f46e5;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: 0.4s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--accent);
    }

    p {
      font-size: 1.3rem;
      color: gray;
      text-align: center;
    }

    button {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: var(--accent);
      color: white;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="toggle" id="themeToggle">üåô</div>
  <h1>Solvoro AI Tools</h1>
  <p>Coming Soon in 2026 üöÄ</p>
  <button onclick="window.location.href='index.html'">Back to Home</button>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      toggle.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
