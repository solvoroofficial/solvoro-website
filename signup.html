<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solvoro â€” Signup</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #071024;
    color: #e6eef6;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
  }
  .signup-card {
    background: #0b1220;
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255,255,255,0.05);
  }
  h2 { text-align: center; margin-bottom: 20px; }
  label { display: block; margin-top: 10px; font-weight: 500; }
  input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background:#071024; color:#e6eef6; }
  button {
    width: 100%; margin-top: 20px; padding: 12px;
    border: none; border-radius: 12px; font-weight: 700;
    background: linear-gradient(90deg,#7c3aed,#06b6d4); color: #fff;
    cursor: pointer;
  }
  button:hover { filter: brightness(0.95); }
  p { text-align: center; margin-top: 12px; font-size: 14px; }
  a { color: #06b6d4; text-decoration: none; }
</style>
</head>
<body>
<div class="signup-card">
  <h2>Create Account</h2>
  <form id="signupForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required placeholder="Enter your full name">

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Enter your email">

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Enter your password">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">

    <label for="city">City</label>
    <input type="text" id="city">

    <label for="country">Country</label>
    <input type="text" id="country">

    <label for="notes">Notes</label>
    <input type="text" id="notes">

    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const userData = {
    fullName: document.getElementById('fullName').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    phone: document.getElementById('phone').value,
    dob: document.getElementById('dob').value,
    city: document.getElementById('city').value,
    country: document.getElementById('country').value,
    notes: document.getElementById('notes').value
  };

  try {
    const res = await fetch('http://localhost:5000/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(userData)
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('solvoroUser', JSON.stringify(data.user));
      alert('Signup successful! Redirecting to dashboard...');
      window.location.href = 'dashboard.html';
    } else {
      alert(data.message || 'Signup failed');
    }
  } catch (err) {
    console.error(err);
    alert('Server error! Please make sure backend is running.');
  }
});
</script>
</body>
</html>
