<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solvoro â€” Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main:#071024;
      --bg-card:#0b1220;
      --text-light:#e6eef6;
      --text-muted:#94a3b8;
      --accent-start:#7c3aed;
      --accent-end:#06b6d4;
      --border-light:rgba(255,255,255,0.05);
      --radius:12px;
      --max-width:480px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-main);
      color:var(--text-light);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }
    .card{
      background:var(--bg-card);
      padding:30px;
      border-radius:var(--radius);
      border:1px solid var(--border-light);
      width:100%;
      max-width:var(--max-width);
    }
    h2{text-align:center;margin-bottom:20px}
    form{display:flex;flex-direction:column;gap:14px}
    label{font-weight:600;font-size:14px;color:var(--text-muted)}
    input, textarea{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid var(--border-light);
      background:rgba(255,255,255,0.02);
      color:var(--text-light);
      font-size:14px;
      width:100%;
    }
    input:focus, textarea:focus{outline:none;border-color:var(--accent-start)}
    textarea{resize:none;height:80px}
    .btn{
      padding:12px;
      border-radius:12px;
      border:none;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#fff;
      font-size:15px;
      transition:0.2s;
    }
    .btn:hover{filter:brightness(1.05)}
    .small-text{font-size:13px;color:var(--text-muted);text-align:center;margin-top:10px}
    @media(max-width:500px){body{padding:12px}}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="eg. Ayam M. Shukla" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="eg. shuklaayam8272@gmail.com" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="@y@m" required>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="@y@m" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 7007532343" required>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Your City">
      </div>

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your country">
      </div>

      <div>
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" placeholder="Anything else you'd like us to know?"></textarea>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="small-text">Already have an account? <a href="login.html" style="color:var(--accent-end)">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function(e){
      e.preventDefault();
      
      // Collect form data
      const data = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        city: document.getElementById('city').value,
        country: document.getElementById('country').value,
        notes: document.getElementById('notes').value
      };

      // Basic validation
      if(data.password !== data.confirmPassword){
        alert('Passwords do not match!');
        return;
      }

      // Save data to localStorage for now (temporary)
      localStorage.setItem('solvoroUser', JSON.stringify(data));
      alert('Account created successfully!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
