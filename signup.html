<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solvoro Signup</title>
</head>
<body style="font-family: Arial; background: #0b132b; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2>Create Your Solvoro Account</h2>

  <form id="signupForm" style="display:flex; flex-direction:column; width:300px; gap:10px;">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="businessName" placeholder="Business / Brand Name (optional)" />
    <input type="text" id="businessType" placeholder="Business Type (optional)" />
    <input type="text" id="city" placeholder="City" required />
    <select id="heardFrom">
      <option value="">How did you hear about us?</option>
      <option value="Instagram">Instagram</option>
      <option value="Friend">Friend</option>
      <option value="Ad">Advertisement</option>
      <option value="Other">Other</option>
    </select>
    <label><input type="checkbox" id="terms" required /> I agree to Terms & Conditions</label>
    <button type="submit" style="background:#5bc0be; color:#000; padding:10px; border:none; cursor:pointer;">Sign Up</button>
  </form>

  <p id="message"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbWQgBjAIAn-OI3DzDAqx7lmLmbUCUAWU",
      authDomain: "solvoro-c9155.firebaseapp.com",
      projectId: "solvoro-c9155",
      storageBucket: "solvoro-c9155.firebasestorage.app",
      messagingSenderId: "536457030363",
      appId: "1:536457030363:web:e3315527c15fc037ba3afe",
      measurementId: "G-Z47VFQ3C7Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ§¾ Signup Form
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = "Creating account...";

      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;
      const phone = form.phone.value;
      const businessName = form.businessName.value;
      const businessType = form.businessType.value;
      const city = form.city.value;
      const heardFrom = form.heardFrom.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save profile info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name, email, phone, businessName, businessType, city, heardFrom,
          joined: new Date().toISOString()
        });

        message.style.color = "#5bc0be";
        message.textContent = "Account created successfully! Redirecting...";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (error) {
        console.error(error);
        message.style.color = "red";
        message.textContent = error.message;
      }
    });
  </script>
</body>
</html>
